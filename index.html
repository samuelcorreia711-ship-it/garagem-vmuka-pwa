<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garagem Vmuka</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}

.container {
  padding:20px;
}

.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding:20px;
  border-radius:15px;
  margin-bottom:15px;
}

input, select {
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
}

button {
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  background:#00c6ff;
  color:white;
  font-weight:bold;
  font-size:16px;
}

h1 {
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h1>Garagem Vmuka</h1>

  <div class="card">
    <h3>Agendar Serviço</h3>

    <input type="text" id="nome" placeholder="Nome do Cliente">
    <input type="text" id="telefone" placeholder="Telefone">
    
    <select id="tipoVeiculo">
      <option>Carro</option>
      <option>Moto</option>
    </select>

    <select id="servico">
      <option>Lavagem Simples</option>
      <option>Lavagem Completa</option>
      <option>Polimento</option>
      <option>Vitrificação</option>
      <option>Higienização Interna</option>
    </select>

    <input type="date" id="data">
    <input type="time" id="hora">

    <button onclick="agendar()">Agendar</button>
  </div>

  <div class="card">
    <h3>Pagamento</h3>
    <a href="https://mpago.la/SEULINK" target="_blank">
      <button>Pagar Agora</button>
    </a>
  </div>

</div>

<script>
function agendar() {

  let nome = document.getElementById("nome").value;
  let telefone = document.getElementById("telefone").value;
  let tipo = document.getElementById("tipoVeiculo").value;
  let servico = document.getElementById("servico").value;
  let data = document.getElementById("data").value;
  let hora = document.getElementById("hora").value;

  if(!nome || !telefone || !data || !hora){
    alert("Preencha todos os campos");
    return;
  }

  let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

  // Bloqueio de horário
  let horarioOcupado = agendamentos.find(a => a.data === data && a.hora === hora);
  if(horarioOcupado){
    alert("Horário já agendado!");
    return;
  }

  agendamentos.push({nome, telefone, tipo, servico, data, hora});
  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

  alert("Agendamento realizado com sucesso!");
}
</script>

</body>
</html>
