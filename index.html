<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garagem Vmuka-Car</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#050505;
  color:white;
}

.logo-bg{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:480px;
  opacity:0.18;
  z-index:-1;
  animation:respirar 6s ease-in-out infinite;
  filter: drop-shadow(0 0 60px rgba(0,200,255,0.8));
}

@keyframes respirar{
  0%{ transform:translate(-50%, -50%) scale(1);}
  50%{ transform:translate(-50%, -50%) scale(1.05);}
  100%{ transform:translate(-50%, -50%) scale(1);}
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  color:#00cfff;
  text-shadow:0 0 15px rgba(0,200,255,0.6);
}

.card{
  background:rgba(255,255,255,0.07);
  border-radius:18px;
  padding:16px;
  margin-bottom:12px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.1);
  transition:0.3s;
}

.card.selected{
  border:1px solid #00cfff;
  background:rgba(0,200,255,0.12);
}

.card.ocupado{
  background:#400;
  opacity:0.6;
  pointer-events:none;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
  background:rgba(255,255,255,0.1);
  color:white;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  margin-top:15px;
  background:linear-gradient(90deg,#00cfff,#0077ff);
  color:white;
  cursor:pointer;
}

.total-box{
  background:rgba(255,255,255,0.08);
  padding:15px;
  border-radius:15px;
  margin-top:15px;
}
</style>
</head>

<body>

<img src="logo.png" class="logo-bg">

<div class="container">

<h1>Garagem Vmuka-Car</h1>

<h3>Escolha os ServiÃ§os</h3>

<div id="listaServicos"></div>

<h3>Escolha a Data</h3>
<input type="date" id="data">

<h3>Escolha o HorÃ¡rio</h3>
<div id="horarios"></div>

<h3>Seus Dados</h3>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="veiculo" placeholder="VeÃ­culo">

<div class="total-box" id="resumo"></div>

<button id="btnConfirmar">Confirmar Agendamento</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPxY2iFVIiIXWR4Ifs_LyEEFomQ2GXEHQ",
  authDomain: "vmuka-car.firebaseapp.com",
  projectId: "vmuka-car",
  storageBucket: "vmuka-car.firebasestorage.app",
  messagingSenderId: "579735247484",
  appId: "1:579735247484:web:1914724d154ff543e447f9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const servicosDisponiveis = [
  {nome:"Lavagem Simples", preco:40},
  {nome:"Lavagem Premium", preco:80},
  {nome:"Polimento TÃ©cnico", preco:450},
  {nome:"HigienizaÃ§Ã£o Completa", preco:300},
  {nome:"EstÃ©tica Moto Completa", preco:150}
];

let servicos = [];
let total = 0;
let horarioSelecionado = "";

const listaDiv = document.getElementById("listaServicos");
const resumoDiv = document.getElementById("resumo");
const horariosDiv = document.getElementById("horarios");

servicosDisponiveis.forEach(s=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`${s.nome} - R$${s.preco}`;

  card.addEventListener("click", ()=>{
    card.classList.toggle("selected");

    if(servicos.includes(s.nome)){
      servicos = servicos.filter(n=>n!==s.nome);
      total -= s.preco;
    } else {
      servicos.push(s.nome);
      total += s.preco;
    }

    atualizarResumo();
  });

  listaDiv.appendChild(card);
});

function atualizarResumo(){
  resumoDiv.innerHTML =
  `<b>ServiÃ§os:</b><br>${servicos.join("<br>")}<br><br>
   <b>Total:</b> R$ ${total}`;
}

document.getElementById("data").addEventListener("change", carregarHorarios);

async function carregarHorarios(){

  const data = document.getElementById("data").value;
  horariosDiv.innerHTML="";
  horarioSelecionado="";

  if(!data) return;

  const horarios = ["08:00","09:00","10:00","14:00","15:00","16:00","17:00","18:00"];

  const snapshot = await getDocs(collection(db,"agendamentos"));
  const ocupados = [];

  snapshot.forEach(doc=>{
    const ag = doc.data();
    if(ag.data === data){
      ocupados.push(ag.horario);
    }
  });

  horarios.forEach(h=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerText=h;

    if(ocupados.includes(h)){
      card.classList.add("ocupado");
      card.innerText+=" (Ocupado)";
    } else {
      card.addEventListener("click", ()=>{
        document.querySelectorAll("#horarios .card").forEach(c=>c.classList.remove("selected"));
        card.classList.add("selected");
        horarioSelecionado=h;
      });
    }

    horariosDiv.appendChild(card);
  });
}

document.getElementById("btnConfirmar").addEventListener("click", confirmar);

async function confirmar(){

  const nome = document.getElementById("nome").value;
  const telefone = document.getElementById("telefone").value;
  const veiculo = document.getElementById("veiculo").value;
  const data = document.getElementById("data").value;

  if(!nome || !telefone || !veiculo || !data || !horarioSelecionado || servicos.length===0){
    alert("Preencha tudo corretamente");
    return;
  }

  await addDoc(collection(db,"agendamentos"),{
    nome,
    telefone,
    veiculo,
    servicos,
    total,
    data,
    horario:horarioSelecionado
  });

  const numero="5519991984539";

  const mensagem=
`ðŸš— NOVO AGENDAMENTO ðŸš—
Nome: ${nome}
VeÃ­culo: ${veiculo}
ServiÃ§os: ${servicos.join(", ")}
Data: ${data}
HorÃ¡rio: ${horarioSelecionado}
Total: R$ ${total}`;

  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`);

  alert("Agendamento confirmado!");
  location.reload();
}

</script>

</body>
</html>
