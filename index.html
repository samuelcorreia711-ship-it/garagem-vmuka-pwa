<script>

const listaServicos = [
  {
    nome:"Lavagem Simples",
    descricao:"Lavagem externa + pneus + secagem.",
    preco:50
  },
  {
    nome:"Lavagem Premium",
    descricao:"Lavagem completa + cera + limpeza interna.",

  {
    nome:"Polimento Comercial",
    descricao:"RemoÃ§Ã£o de riscos leves + brilho intenso.",
    preco:300
  },
  {
    nome:"HigienizaÃ§Ã£o Interna Completa",
    descricao:"Bancos + carpete + teto + painel detalhado.",
    preco:250
  },
  {
    nome:"EstÃ©tica para Motos",
    descricao:"Lavagem detalhada + brilho + proteÃ§Ã£o.",
    preco:80
  }
];

let selecionados = [];

function carregarServicos(){
  const div = document.getElementById("servicos");
  listaServicos.forEach((s,i)=>{
    div.innerHTML += `
      <div class="card">
        <h3 onclick="toggleDesc(${i})">${s.nome} - R$ ${s.preco}</h3>
        <div id="desc${i}" style="display:none">
          <p>${s.descricao}</p>
          <button onclick="addServico(${i})">Adicionar</button>
        </div>
      </div>
    `;
  });
}

function toggleDesc(i){
  const d = document.getElementById("desc"+i);
  d.style.display = d.style.display=="none" ? "block" : "none";
}

function addServico(i){
  selecionados.push(listaServicos[i]);
  atualizarTotal();
}

function atualizarTotal(){
  let total = 0;
  selecionados.forEach(s=> total += s.preco);
  document.getElementById("valorTotal").innerText = total;
}

function bloquearHorario(data, horario){
  const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
  return agendamentos.some(a => a.data==data && a.horario==horario);
}

function agendar(){
  const data = document.getElementById("data").value;
  const horario = document.getElementById("horario").value;

  if(!data || !horario){
    alert("Escolha data e horÃ¡rio");
    return;
  }

  if(bloquearHorario(data,horario)){
    alert("HorÃ¡rio jÃ¡ estÃ¡ ocupado!");
    return;
  }

  const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

  agendamentos.push({
    data,
    horario,
    servicos: selecionados
  });

  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

  alert("Agendamento realizado com sucesso!");
  location.reload();
}

music.volume = 0.25;
