<head>

<style>

</head>

<body>

<header>üöó Garagem Vmuka-Car</header>

<div class="container">

<h2>Servi√ßos Dispon√≠veis</h2>

<div class="card">
  <h3>üü° Plataforma Cera Premium</h3>
  <p>Dura√ß√£o: 2 horas</p>
  <p>Valor: R$ 150</p>
</div>

<div class="card">
  <h3>üöø Lavagem Simples</h3>
  <p>Dura√ß√£o: 1 hora</p>
  <p>Valor: R$ 60</p>
</div>

<div class="card">
  <h3>üèçÔ∏è Est√©tica para Moto</h3>
  <p>Dura√ß√£o: 1h30</p>
  <p>Valor: R$ 80</p>
</div>

<hr>

<h2>Agendamento</h2>

<input type="text" id="nome" placeholder="Seu nome"><br>
<input type="text" id="placa" placeholder="Placa do ve√≠culo"><br>

<select id="servico">
  <option value="120">Plataforma Cera Premium (2h)</option>
  <option value="60">Lavagem Simples (1h)</option>
  <option value="90">Est√©tica para Moto (1h30)</option>
</select><br>

<input type="date" id="data"><br>

<select id="hora"></select><br>

<button onclick="agendar()">Agendar</button>

<h3>Hor√°rios do Dia</h3>
<div id="listaHorarios"></div>

</div>

<script>

let horariosDisponiveis = [
  8,9,10,11,13,14,15,16,17
];

let agendamentos = {};

function carregarHorarios(){
  const select = document.getElementById("hora");
  const lista = document.getElementById("listaHorarios");
  select.innerHTML="";
  lista.innerHTML="";

  horariosDisponiveis.forEach(h=>{
    let option = document.createElement("option");
    option.value = h;
    option.text = h+":00";
    select.appendChild(option);

    let div = document.createElement("div");
    div.innerText = h+":00";
    div.id = "h"+h;

    if(agendamentos[h]){
      div.classList.add("agendado");
      div.innerText += " - Ocupado";
    }

    lista.appendChild(div);
  });
}

function agendar(){
  let nome = document.getElementById("nome").value;
  let placa = document.getElementById("placa").value;
  let duracao = parseInt(document.getElementById("servico").value);
  let horaInicio = parseInt(document.getElementById("hora").value);

  let blocos = duracao/60;

  for(let i=0;i<blocos;i++){
    if(agendamentos[horaInicio+i]){
      alert("Hor√°rio j√° ocupado!");
      return;
    }
  }

  for(let i=0;i<blocos;i++){
    agendamentos[horaInicio+i] = true;
  }

  alert("Agendamento confirmado, "+nome+"!");
  carregarHorarios();
}

carregarHorarios();

</script>
