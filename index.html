<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garagem Vmuka-Car</title>

<style>

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#050505;
  color:white;
}

/* LOGO FUNDO */
.logo-bg{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:600px;
  opacity:0.25;
  z-index:-1;
  animation:respirar 6s ease-in-out infinite;
  filter: drop-shadow(0 0 60px rgba(0,200,255,0.8));
}

@keyframes respirar{
  0%{ transform:translate(-50%, -50%) scale(1);}
  50%{ transform:translate(-50%, -50%) scale(1.08);}
  100%{ transform:translate(-50%, -50%) scale(1);}
}

.header{
  text-align:center;
  padding:30px 20px 10px;
}

.header h1{
  color:#00cfff;
  text-shadow:0 0 15px rgba(0,200,255,0.6);
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.07);
  border-radius:18px;
  padding:16px;
  margin-bottom:15px;
  cursor:pointer;
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.1);
}

.card:hover{
  border:1px solid #00cfff;
  box-shadow:0 0 20px rgba(0,200,255,0.4);
}

.card.selected{
  border:1px solid #00cfff;
  background:rgba(0,200,255,0.12);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  font-size:16px;
  margin-top:15px;
  background:linear-gradient(90deg,#00cfff,#0077ff);
  color:white;
  cursor:pointer;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
  background:rgba(255,255,255,0.1);
  color:white;
}

.total-box{
  background:rgba(255,255,255,0.08);
  padding:15px;
  border-radius:15px;
  margin-top:15px;
}

.horario.ocupado{
  background:#400;
  pointer-events:none;
  opacity:0.5;
}

</style>
</head>

<body>

<img src="logo.png" class="logo-bg">

<div class="header">
<h1>Garagem Vmuka-Car</h1>
<p>Est√©tica Automotiva & Motos üöóüèçÔ∏è</p>
</div>

<div class="container">

<h3>Escolha os Servi√ßos</h3>

<div class="card" onclick="toggleServico(this,'Lavagem Simples',40)">
Lavagem Simples - R$40
</div>

<div class="card" onclick="toggleServico(this,'Lavagem Premium',80)">
Lavagem Premium - R$80
</div>

<div class="card" onclick="toggleServico(this,'Polimento T√©cnico',450)">
Polimento T√©cnico - R$450
</div>

<div class="card" onclick="toggleServico(this,'Higieniza√ß√£o Completa',300)">
Higieniza√ß√£o Completa - R$300
</div>

<div class="card" onclick="toggleServico(this,'Est√©tica Moto Completa',150)">
Est√©tica Moto Completa - R$150
</div>

<h3>Escolha a Data</h3>
<input type="date" id="data" onchange="gerarHorarios()">

<h3>Escolha o Hor√°rio</h3>
<div id="horarios"></div>

<h3>Seus Dados</h3>
<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="veiculo" placeholder="Ve√≠culo">

<div class="total-box" id="resumo"></div>

<button onclick="confirmar()">Confirmar Agendamento</button>

</div>

<script>

let servicos=[];
let total=0;
let horarioSelecionado="";

function toggleServico(el,nome,preco){
  el.classList.toggle("selected");

  if(servicos.includes(nome)){
    servicos=servicos.filter(s=>s!==nome);
    total-=preco;
  }else{
    servicos.push(nome);
    total+=preco;
  }

  atualizarResumo();
}

function atualizarResumo(){
  document.getElementById("resumo").innerHTML=
  `<b>Servi√ßos:</b><br>${servicos.join("<br>")}<br><br>
   <b>Total:</b> R$ ${total}`;
}

function gerarHorarios(){
  const div=document.getElementById("horarios");
  div.innerHTML="";
  const data=document.getElementById("data").value;
  if(!data) return;

  const horarios=["08:00","09:00","10:00","14:00","15:00","16:00","17:00","18:00"];

  const agendamentos=JSON.parse(localStorage.getItem("agendamentos"))||[];

  horarios.forEach(h=>{
    const card=document.createElement("div");
    card.className="card horario";
    card.innerText=h;

    const ocupado=agendamentos.find(a=>a.data==data && a.horario==h);
    if(ocupado){
      card.classList.add("ocupado");
      card.innerText=h+" (Ocupado)";
    }else{
      card.onclick=function(){
        document.querySelectorAll(".horario").forEach(c=>c.classList.remove("selected"));
        card.classList.add("selected");
        horarioSelecionado=h;
      }
    }

    div.appendChild(card);
  });
}

function confirmar(){

  const nome=document.getElementById("nome").value;
  const telefone=document.getElementById("telefone").value;
  const veiculo=document.getElementById("veiculo").value;
  const data=document.getElementById("data").value;

  if(!nome||!telefone||!veiculo||!data||!horarioSelecionado||servicos.length==0){
    alert("Preencha tudo corretamente");
    return;
  }

  const diaSemana=new Date(data+"T00:00").toLocaleDateString('pt-BR',{weekday:'long'});
  const dataFormatada=new Date(data+"T00:00").toLocaleDateString('pt-BR');

  let agendamentos=JSON.parse(localStorage.getItem("agendamentos"))||[];
  agendamentos.push({data:data,horario:horarioSelecionado});
  localStorage.setItem("agendamentos",JSON.stringify(agendamentos));

  const numero="5519991984539";

  const mensagem=`üöó NOVO AGENDAMENTO üöó
Nome: ${nome}
Telefone: ${telefone}
Ve√≠culo: ${veiculo}

Servi√ßos:
${servicos.join(", ")}

Data: ${diaSemana} - ${dataFormatada}
Hor√°rio: ${horarioSelecionado}

Total: R$ ${total}`;

  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`);
  alert("Agendamento confirmado!");
  location.reload();
}

</script>

</body>
</html>
