<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Painel Admin - Vmuka</title>
<style>
body{
  font-family: Arial;
  background:#111;
  color:white;
  padding:20px;
}
.card{
  background:#222;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
}
.liberar{
  background:#00cfff;
}
.limpar{
  background:red;
  color:white;
}
</style>
</head>

<body>

<h2>ðŸ’Ž Painel Administrativo</h2>

<div id="lista"></div>

<button class="limpar" onclick="limparTudo()">Limpar Todos Agendamentos</button>

<script>

function carregar() {
  const listaDiv = document.getElementById("lista");
  const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

  listaDiv.innerHTML = "";

  agendamentos.forEach((ag, index) => {

    listaDiv.innerHTML += `
      <div class="card">
        <b>${ag.nome}</b><br>
        ${ag.dia} - ${ag.horario}<br>
        <button class="liberar" onclick="liberar(${index})">
          Liberar HorÃ¡rio
        </button>
      </div>
    `;
  });
}

function liberar(index){
  let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
  agendamentos.splice(index,1);
  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
  carregar();
}

function limparTudo(){
  localStorage.removeItem("agendamentos");
  carregar();
}

carregar();

</script>

</body>
</html>
